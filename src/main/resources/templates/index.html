<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Repository Path</title>
</head>
<body>

<h1>Greetings from Spring Boot!</h1>

<form th:action="@{/setRepositoryPath}" method="post">
  <label for="repositoryPath">Enter Git Repository Path:</label>
  <input type="text" id="repositoryPath" name="repositoryPath" />
  <button type="submit">Set Repository Path</button>
</form>

</body>
</html>
